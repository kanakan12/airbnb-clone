<div class="w-1/4 mb-10 p-2">
    <a href="{% url 'rooms:detail' room.pk %}">
        <div class="w-full h-48 bg-cover bg-center rounded-2xl mb-2" style="background-image: url({{room.first_photo}});"></div>
        <div class="flex justify-between mb-2">
            <div>
                {% if room.host.superhost %}
                    <span class="mr-px uppercase font-medium text-xs border border-black text-black rounded py-px px-1">superhost</span>
                {% endif %}
                <span class="text-sm text-gray-600">{{room.city}}, {{room.country.name}}</span>
            </div>
            <span class="text-sm flex items-center">
                <i class="fas fa-star text-red-600 text-xs mr-1"></i>{{room.total_rating}}
            </span>
        </div>
        <span class="text-black">{{room.name}}</span>
    </a>
</div>
